<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My spending record</title>
    <link href="style/minimal-table.css" rel="stylesheet" type="text/css">
    <style>
        tbody {
  font-size: 90%;
  font-style: italic;
}

tfoot {
  font-weight: bold;
}

    </style>
  </head>
  <body>
    <h1>My spending record</h1>

      <table>
        <thead>
        <caption>How I chose to spend my money</caption>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Purchase</th>
            <th scope="row">Location</th>
            <th scope="row">Date</th>
            <th scope="row">Evaluation</th>
            <th scope="row">Cost (€)</th>
          </tr>
          <tr>
            <td>Haircut</td>
            <td>Hairdresser</td>
            <td>12/09</td>
            <td>Great idea</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Lasagna</td>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
          </tr>
          <tr>
            <td>Shoes</td>
            <td>Shoeshop</td>
            <td>13/09</td>
            <td>Big regrets</td>
            <td>65</td>
          </tr>
          <tr>
            <td>Toothpaste</td>
            <td>Supermarket</td>
            <td>13/09</td>
            <td>Good</td>
            <td>5</td>
          </tr>
        </tbody>

          <tfoot>
            <tr>
                <td colspan="4">SUM</td>
                <td>118</td>
              </tr>
          </tfoot>
          
    </table>

  </body>
</html>
