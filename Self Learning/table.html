<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
    <title>Simple table</title>
    <link href="style/minimal-table.css" rel="stylesheet" type="text/css">
    
    </head>
    <body>
        <!--
            Create Table:table+tr(row)+td(data)
        -->
        <br>
        <h2>Table1</h2>
      <table>
        <tr>
            <th>C0</th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
        </tr>
        <tr>
            <td>Hi, I'm your first cell.</td>
            <td>I'm your second cell.</td>
            <td>I'm your third cell.</td>
            <td>I'm your fourth cell.</td>
          </tr>
          <tr>
            <td>Second row, first cell.</td>
            <td>Cell 2.</td>
            <td>Cell 3.</td>
            <td>Cell 4.</td>
          </tr>
      </table>

    <br>
    <h2>Tabel2</h2>
    <h1>Animals table</h1>

    <table>
      <tr>
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th colspan="2">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>


  </body>
    </body>
</html>
