<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>MultiMedia</title>
    <style>
    body{
    background-color: #567895;
    }
    </style>
  </head>

  <body>
    <h2>Display Image with caption</h2>
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
           alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
           width="400"
           height="341">
        <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
      </figure>
    
    <h2>MP4 demo</h2>
      <video controls width="400" height="400"
      poster="../images/dog.jpg">
          <source src="sources/rabbit320.mp4" type="video/mp4"> 
        <p>你的浏览器不支持 HTML5 视频。可点击<a href="sources/rabbit320.mp4">此链接</a>观看</p>
      </video>

    <h2>Audio Demo</h2>
      <audio controls autoplay loop>
        <source src="../music/wtcu.mp3" type="audio/mp3">
        <p>你的浏览器不支持 HTML5 音频，可点击<a href="../music/wtcu.mp3">此链接</a>收听。</p>
      </audio>
    <h2>Iframe-Video</h2>
    <br>
      <iframe width="966" height="543" src="https://www.youtube.com/embed/Kg-mW8SyNVg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <h2>IFrame-MAP</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d469661.1478440895!2d112.94765191042548!3d23.12535029603454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3402f895a35c2bc7%3A0xe59e075adeae415!2z5Lit5Zu95bm_5Lic55yB5bm_5bee5biC!5e0!3m2!1szh-CN!2shk!4v1592734260911!5m2!1szh-CN!2shk" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>      
    <br>
    <h2>PDF </h2>
    <object data="mypdf.pdf" type="application/pdf"
    width="800" height="1200" typemustmatch>
<p>You don't have a PDF plugin, but you can <a href="myfile.pdf">download the PDF file.</a></p>
</object>
      <br>
      <h2>SVG</h2>
      <svg version="1.1"
      baseProfile="full"
      width="300" height="200"
      xmlns="http://www.w3.org/2000/svg">
   <rect width="100%" height="100%" fill="black" />
   <circle cx="150" cy="100" r="90" fill="blue" />
 </svg>
        <br>
        <h2>SVG2</h2>
        <svg width="100%" height="100%">
            <rect width="100%" height="100%" fill="red" />
            <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
            <polygon points="120,0 240,225 0,225" fill="green"/>
            <text x="50" y="100" font-family="Verdana" font-size="55"
                  fill="white" stroke="black" stroke-width="2">
                    Hello!
            </text>
          </svg>
    <br>
    <h2>response picture</h2>
    <img srcset="../images/dog.jpg 320w,
    ../images/dog.jpg 480w,
    ../images/dog.jpg 800w"
    sizes="(max-width: 320px) 280px,
   (max-width: 480px) 440px,
   800px" 
   src="../images/dog.jpg" alt="Elva dressed as a fairy">
    
</body>
</html>
